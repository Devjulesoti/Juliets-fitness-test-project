<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hertechtrail Fitness Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article class="grid justify-items-center">
            <section>
                <div>
                    <h3 id="photo-header">Juliet's Picture Gallery</h3>
                </div>
            </section>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                    <div class="product-img">
                        <img src="images/product 1.jpg" alt="headphones">
                        <p id="caption">Zealot headphones 2021 </p>
                    </div>
                    <div class="product-img">
                        <img src="images/product 2.jpg" alt="Norman Camera">
                        <p id="caption1">Norman Camera </p>

                    </div>
                    <div class="product-img">
                        <img src="images/product 3.jpg" alt="iwatch">
                        <p id="caption2">iwatch 2022 edition </p>
                    </div>
                    <div class="product-img">
                        <img src="images/product 5.jpg" alt="unisex wristwatch">
                        <p id="caption3">Leather unisex wristwatch </p>

                    </div>
                    <div class="product-img">
                        <img src="images/product 6.jpg" alt="health watch">
                        <p id="caption4">health iwatch </p>

                    </div>
                    <div class="product-img">
                        <img src="images/product 8.jpg" alt="airpods">
                        <p id="caption5">oraimo earpods </p>

                    </div>
                    <div class="product-img">
                        <img src="images/product 9.jpg" alt="neck earpiece">
                        <p id="caption6">hanging neckset </p>

                    </div>
                    <div class="product-img">
                        <img src="images/product 10.jpg" alt="usb device">
                        <p id="caption7">Sandisk USB device</p>

                    </div>
                    <div class="product-img">
                        <img src="images/product 11.jpg" alt="macbook laptop">
                        <p id="caption8">Macbook pro</p>

                    </div>
                    <div class="product-img">
                        <img src="images/product 4.jpg" alt="rose with mulitcoloured facets">
                        <p id="caption9">mulitcoloured rose </p>
                    </div>
                    <div class="product-img">
                        <img src="images/product 7.jpg" alt="roses in a pot">
                        <p id="caption10">flower pot with roses </p>
                    </div>
                    <div class="product-img">
                        <img src="images/product 16.jpg" alt="lifestyle pic">
                        <p id="caption11">Healthy lifestyle </p>
                    </div>
                    <div class="product-img">
                        <img src="images/product 17.jpg" alt="serene location">
                        <p id="caption12">Serene location </p>

                    </div>
                    
                </div>
            </section>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
